plugins {
	id 'java'
	id 'org.springframework.boot' version '3.4.5'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'ch.mgb.tdi.kafka.test'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21)
	}
}

repositories {
	mavenCentral()
}

configurations {
	javactrl
}
dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.apache.kafka:kafka-streams'
	implementation 'io.github.javactrl:javactrl-core:1.1.1'
	implementation 'io.github.javactrl:javactrl-kafka:1.1.1'
	javactrl 'io.github.javactrl:javactrl-core:1.1.1'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.springframework.kafka:spring-kafka-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

bootRun {
	println(configurations.javactrl.iterator().next())
	jvmArgs(["-javaagent:${configurations.javactrl.iterator().next()}"])
}

tasks.named('test') {
	useJUnitPlatform()
	jvmArgs "-javaagent:${configurations.javactrl.iterator().next()}"
}
